<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognate Audio - Precision Audio Tools for Bass Players</title>
    <meta name="description" content="Creative, useful blocks for Darkglass Anagram, designed by bassists for bassists. Coming soon.">
    <link rel="icon" type="image/png" href="images/Cog.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cognate-orange': '#e86c1f',
                        'cognate-purple': '#8b5cf6',
                        'cognate-gray': '#6b7280',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-white text-gray-900 font-sans">
    <div class="min-h-screen flex flex-col items-center justify-center px-6">
        <div class="max-w-2xl mx-auto text-center">
            <img src="images/Cognate Audio Logo.png" alt="Cognate Audio" class="h-24 mx-auto mb-12">
            <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-6 pb-2 bg-gradient-to-r from-cognate-purple to-cognate-orange bg-clip-text text-transparent">
                Precision audio tools for bass players
            </h1>
            <p class="text-xl text-gray-600 max-w-xl mx-auto mb-12">
                Creative, useful blocks for Darkglass Anagram, designed by bassists for bassists.
            </p>
            <div class="inline-flex items-center gap-3 bg-gray-50 border border-gray-200 rounded-full px-8 py-4">
                <span class="relative flex h-3 w-3">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-cognate-orange opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-3 w-3 bg-cognate-orange"></span>
                </span>
                <span class="text-gray-700 font-medium">Coming soon</span>
            </div>
        </div>
    </div>

    <footer class="py-8 px-6 border-t border-gray-100">
        <div class="max-w-6xl mx-auto">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex items-center gap-3">
                    <img src="images/Cog.png" alt="Cognate Audio" class="h-8">
                    <span class="font-medium text-gray-600">Cognate Audio</span>
                </div>
                <p class="text-sm text-gray-400">&copy; 2025 Cognate Audio. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
